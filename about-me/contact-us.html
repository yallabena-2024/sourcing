    document.getElementById('fileInput').addEventListener('change', function (event) {
      const files = event.target.files;
      const imageList = document.getElementById('imageList');
      const imageTitle = document.getElementById('imageTitle');
      if (files.length > 0) {
        imageTitle.classList.remove("d-none");
      } else {
        imageTitle.classList.add('d-none');
      }

      for (const file of files) {
        if (!file.type.startsWith('image/')) {
          continue;
        }

        const card = document.createElement('div');
        card.className = 'card image-card';
        const fileURL = URL.createObjectURL(file);

        card.innerHTML = `
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex">
          <div class="card-header p-2">
            <img src="${fileURL}" class="card-img w-75px h-75px" />
          </div>
          <div class="flex-column align-self-center p-2">
            <h3 class="fw-bolder fs-20px">${file.name}</h3>
            <h3 class="fw-bolder fs-14px text-gray-200">${(file.size / 1024).toFixed(2)} KB</h3>
          </div>
        </div>
        <div class="p-2 me-3">
          <img src="../assets/media/img/delete.svg" class="card-img w-20px h-20px" onclick="removeCard(this)" />
        </div>
      </div>
    `;

        imageList.appendChild(card);
        card.querySelector('img').onload = () => {
          URL.revokeObjectURL(fileURL);
        };
      }
    });

    function removeCard(element) {
      const card = element.closest('.card');
      if (card) {
        card.remove();
      }
    }

    document.querySelectorAll('.custom-checkbox input[type="radio"]').forEach(function (checkbox) {

        });
        if (checkbox.checked) {
          checkbox.closest('.custom-checkbox').classList.add('selected');
          checkbox.closest('.custom-checkbox').classList.add('yes-selected');
        }
      });
    });

    document.querySelectorAll('.custom-checkbox').forEach(function (label) {
      label.addEventListener('click', function () {
        var input = label.querySelector('input[type="radio"]');
        input.checked = true;
        input.dispatchEvent(new Event('change'));
      });
    });
  </script>
</body>
