                <input type="text" placeholder="Height in CM">
              </div>
              <div class="form-group">

              </div>
              <div class="form-group">

                  <option value="without battery">Without Battery</option>
                </select>
              </div>
              <div class="form-group">
                <label for="goods-type">*Goods Type:</label>

                  <option value="">Select</option>
                  <option value="general goods">General goods</option>
                  <option value="Sensitive goods">Sensitive goods</option>
                </select>
              </div>
              <div class="form-group">
                <label for="weight">*Weight (KG):</label>
                <input type="number" id="weight" placeholder="0">
              </div>
              <div class="form-group">
                <label for="description">*Description:</label>

                <small>0/1000</small>
              </div>
              <div class="form-group">

              </div>
              <div class="form-group">

  <script>
    // Function to handle image previews
    document.querySelectorAll('input[type="file"]').forEach(input => {
      input.addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          const preview = document.getElementById(`${event.target.id}-preview`);
          reader.onload = function (e) {
            preview.src = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      });
    });

  </script>
